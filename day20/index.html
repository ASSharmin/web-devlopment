<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
  <body>
<div class="container">
    <h1>calcuiator</h1>
    <div class="cal">
        <input class="form-control" type="text" value="" aria-label="Disabled input example" disabled readonly id="display">
        <button type="button" class="btn btn-outline-secondary" onclick="Numclick(0)">0</button>
        <button type="button" class="btn btn-outline-secondary" onclick="Numclick(1)">1</button>
        <button type="button" class="btn btn-outline-secondary" onclick="Numclick(2)">2</button>
        <button type="button" class="btn btn-outline-secondary" onclick="Numclick(3)">3</button>
        <button type="button" class="btn btn-outline-secondary" onclick="Numclick(4)">4</button>
        <button type="button" class="btn btn-outline-secondary" onclick="Numclick(5)">5</button>
        <button type="button" class="btn btn-outline-secondary" onclick="Numclick(6)">6</button>
        <button type="button" class="btn btn-outline-secondary" onclick="Numclick(7)">7</button>
        <button type="button" class="btn btn-outline-secondary" onclick="Numclick(8)">8</button>
        <button type="button" class="btn btn-outline-secondary" onclick="Numclick(9)">9</button>
        <button type="button" class="btn btn-outline-secondary" onclick="Numclick('.')">.</button>
        <button type="button" class="btn btn-outline-secondary" onclick="OperatorSelect('sum')">+</button>
        <button type="button" class="btn btn-outline-secondary" onclick="OperatorSelect('sub')">-</button>
        <button type="button" class="btn btn-outline-secondary" onclick="OperatorSelect('mul')">*</button>
        <button type="button" class="btn btn-outline-secondary" onclick="OperatorSelect('div')">/</button>
        <button type="button" class="btn btn-outline-secondary" onclick="Equal()">=</button>
        <button type="button" class="btn btn-outline-secondary" onclick="clr(0)">CLR</button>
       
      
        
    </div>
</div>
    <h1></h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./calculator.js"></script>
  </body>
</html>
